<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Final Assignment 1</title>
</head>
<body>
    <center>
        <h1 style="color: red;"><img src="man.png" alt="man.png" width="70px">Employe Registration Form</h1>
    <table>
        <form action="">
            <tr>
                <td></td>
                <td><input type="radio" name="Mr." id="Mr.">Mr. <input type="radio" name="Mrs." id="Mrs.">Mrs. <input type="radio" name="Ms." id="Ms.">Ms.</td>
            </tr>
            <tr>
                <td><label for="First Name"><b>First Name</b></label></td>
               <td><input type="text" name="First Name" id="First Name" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><label for="Last Name"><b>Last Name</b></label></td>
               <td><input type="text" name="Last Name" id="Last Name" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="Address Line 1"><b>Address Line 1</b></label></td>
               <td><input type="text" name="Address Line 1" id="Address Line 1" placeholder="Address Line 1"></td>
            </tr>
            <tr>
                <td><label for="Address Line 2"><b>Address Line 2</b></label></td>
               <td><input type="text" name="Address Line 2" id="Address Line 2" placeholder="Address Line 2"></td>
            </tr>
            <tr>
                <td><label for="City"><b>City</b></label></td>
               <td><input type="text" name="City" id="City" placeholder="City"></td>
            </tr>
            <tr>
                <td><label for="State"><b>State</b></label></td>
               <td><select name="State" id="State">
                <option value="Gujrat"></option>
                <option value="Punjab"></option>
               </select></td>
            </tr>
            <tr>
                <td><label for="Zip"><b>Zip</b></label></td>
               <td><input type="text" name="Zip" id="Zip" placeholder="Zip"></td>
            </tr>
            <tr>
                <td><label for="Upload Photo"><b>Upload Photo</b></label></td>
               <td><input type="file" name="Upload Photo" id="Upload Photo"></td>
            </tr>
            <tr>
                <td><label for="Email"><b>Email</b></label></td>
               <td><input type="email" name="Email" id="Email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="Mobile Number"><b>Mobile Number</b></label></td>
               <td><input type="tel" name="Mobile Number" id="Mobile Number" placeholder="+92"></td>
            </tr>
            <tr>
                <td><label for="Languages Known"><b>Languages Known</b></label></td>
                <td><input type="checkbox" name="Urdu" id="Urdu">Urdu <br>
                <input type="checkbox" name="Memoni" id="Memoni">Memoni <br>
                <input type="checkbox" name="Punjabi" id="Punjabi">Punjabi <br>
                <input type="checkbox" name="English" id="English">English <br>
            </td>
            </tr>
            <tr>
                <td><label for="Additional Information"><b>Additional Information</b></label></td>
               <td><textarea name="Additional Information" id="Additional Information" placeholder="Additional Information"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"> <input type="submit" value="Reset"></td>
            </tr>
        </form>
    </table>
